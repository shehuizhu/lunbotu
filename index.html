<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<style>
    .item {
        width: 500px;
        height: 400px;
    }
    
    .item1 {
        background-color: #ff0;
    }
    
    .item2 {
        background-color: #f0f;
    }
    
    .item3 {
        background-color: #00f;
    }
    
    .item4 {
        background-color: #0ff;
    }
</style>

<body>
    <div class="wrapper-1">
        <div class="img-list">

            <div class="item1 item">item1</div>
            <div class="item2 item">item2</div>
            <div class="item3 item">item3</div>
        </div>
    </div>

    <div class="wrapper-2">

        <div class="list">
            <div class="item1 item">item1</div>
            <div class="item2 item">item2</div>
            <div class="item3 item">item3</div>
            <div class="item4 item">item4</div>
        </div>
    </div>





    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
    <script>
        $('.wrapper-1').swiper({
            list: $('.img-list>.item'),
            width: 500,
            height: 400,
            type: 'fade',
            showChangeBtn: true,
            autoTime: 500,
            showSpotBtn: true,
            isAuto: true
        });
        $('.wrapper-2').swiper({
            list: $('.list>.item'),
            width: 300,
            height: 200,
            type: 'animate',
            showChangeBtn: true,
            autoTime: 1000,
            showSpotBtn: true,
            isAuto: true
        });
    </script>
</body>

</html>
